
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css" integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />

<style>
    #map {
        height: calc(100vh - 80px) !important;
    }
</style>
<div id="map">
</div>
<script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js" integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>

<script type="text/javascript">


    // Basemap urls
    var osm_map = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    });

    //initilize the map
    var map = L.map('map', {
        layers: [osm_map] // basemap
    }).setView([51.23257, 14.24618], 10)

    //Marker (Busslinie 1)
        {% for location in Line1 %}
            console.log({{ location.yvalue }}, {{ location.xvalue }})
            var marker = new L.marker([{{ location.yvalue }}, {{ location.xvalue }}])
                .addTo(map)
                .bindPopup("<h1> Busline 1 </h1> <p> {{ location.info }} </p>");
        {% endfor %}

    //Marker (Busslinie 2)
        {% for location in Line2 %}
            console.log({{ location.yvalue }}, {{ location.xvalue }})
            var marker = new L.marker([{{ location.yvalue }}, {{ location.xvalue }}])
                .addTo(map)
                .bindPopup("<h1> Busline 2 </h1> <p> {{ location.info }} </p>");
        {% endfor %}

    //Marker (Caseritz)
        {% for location in Caseritz %}
            console.log({{ location.yvalue }}, {{ location.xvalue }})
            var marker = new L.marker([{{ location.yvalue }}, {{ location.xvalue }}])
                .addTo(map)
                .bindPopup("<h1> Buslinie 1&2 </h1> <p> {{ location.info }} </p>");
        {% endfor %}


</script>
